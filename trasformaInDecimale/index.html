<!DOCTYPE html>
<head>
    
    <title>Conversioneda in decimale</title>
    <script >
        function converti(){
			var testo = document.getElementById('d1').value;
			var B=0;
			var O=0;
			var E=0;
			for(let i =0;i < testo.length;i++){
				if (testo[i]<2) {
					B++;
				}else if(testo[i]>1&&testo[i]<8){
					O++;
				}else{
					E++;
				}
			}
			if(B>O&&B>E){
				binario();
			}else if(O>E&&O>B) {
				ottale();
			}else{
				esadecimale();
			}
		}

	function binario () {
        var x = document.getElementById("d1").value;
		var risultato = document.getElementById("risultato")
		let ris =0
		for (let i =0;i<x.length;i++){
			ris+=(parsefloat(x[x.length-i]))*Math.pow(2,i);
		}
		risultato.value=ris;
        }

	function ottale (){
	    
        var x = document.getElementById("d1").value;
		var risultato = document.getElementById("risultato")
	    let ris =0;
	    for(let i =0;i<x.length;i++){
			ris+=(parsefloat (x[x.length-i]))*Math.pow(8,i);
		}
	    risultato.value = ris;
        }
	
	function converti_esadecimale (){  
        var x = document.getElementById("d1").value;
		var risultato = document.getElementById("risultato");
	    let ris =0;
	    let cifra =0;
		for(let i=0;i<x.length;i++){
		 switch(x[x.length-i]) {
  		 case "A":
    		   cifra=10;
    		   break;
  		 case "B":
    		   cifra=11;
    		   break;
		 case "C":
    		   cifra=12;
    		   break;
  		 case "D":
    		   cifra=13;
    		   break;
		case "E":
    		   cifra=14;
    		   break;
  		 case "F":
    		   cifra=15;
    		   break;
  		 default:
    		   cifra = parsefloat(x[x.length-i]);
		}
		ris+=cifra*Math.pow(16,i); 
		}
             
	    risultato.value = ris;
        }
		
    </script>
</head>
<body>
<h1>Conversione di basi</h1>

<p>
    numero in base 10         	: <input type="text" size="30" id="d1" name="dato1"><br>
	risultato					: <input type="text" size="30" id="risultato" nome="risultato">
</p>
<p>
    <input type="button" value="converti" onClick="converti()"> <br>
</p>


</body>
</html>
