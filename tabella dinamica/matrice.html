<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    table, th, td {
        border:1px solid;
    }
    #demo{
        float: center ;
        
    }
    div{
        float: left;
    }
    </style>
</head>
<body>
    <table id="demo" >
        <tr>
            <td>nome</td>
            <td>cognome</td>
            <td>indirizzo</td>
            <td>città</td>
        </tr>
        <div>        
            <input type="text" id="nome" placeholder="nome"><br>
            <input type="text" id="cognome" placeholder="cognome"><br>
            <input type="text" id="indirizzo" placeholder="indirizzo"><br>
            <input type="text" id="città" placeholder="città"><br>
            <input type="button" value="srivi" onClick="bottone()">
        </div>

    </table>
    <script>
        const matrice=[];
        function bottone()
        {
        matrice[0]= document.getElementById("nome").value;
        matrice[1]= document.getElementById("cognome").value;
        matrice[2]= document.getElementById("indirizzo").value;
        matrice[3]= document.getElementById("città").value;
        document.getElementById("nome").value="";
        document.getElementById("cognome").value="";
        document.getElementById("città").value="";
        document.getElementById("indirizzo").value="";
        document.getElementById("demo").innerHTML += "<tr><td>" + matrice[0] + "</td><td>" + matrice[1] + "</td><td>" + matrice[2] + "</td><td>" + matrice[3] + "</td></tr>";
        }
    </script>
</body>
</html>
