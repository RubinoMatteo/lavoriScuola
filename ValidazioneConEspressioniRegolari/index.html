<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validazione</title>
    <link rel="icon" href="https://rubinomatteo.github.io/lavoriScuola/rubi.jpg" type="image/jpg" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1> Maschera di inserimento dati da passare ad un'altra pagina</h1>
    <h2> i dati vengono validati tramite opportuni controlli implementati in javascript (linguaggio interpretato lato
        client dal browser) </h2>
    <h2> se i dati non risultano validati l'evento onsubmit fallisce,quindi non si passanno all'altra pagina </h2>
    <form method="post" name="maschera" action="DestinatarioParametri2.htm" onsubmit="return valida()">
        <p><label>Nome</label><input type="text" name="nome"></p>
        <p><label>Cognome</label><input type="text" name="cognome"></p>
        <p><label>Comune</label><input type="text" name="comune"></p>
        <p><label>CAP</label><input type="text" name="cap"></p>
        <p><label>Telefono</label><input type="text" name="telefono"></p>
        <p><label>Email:</label><input type="text" name="email"></p>
        <p><label>Password</label><input type="password" name="password"></p>
        <p><label>Conferma password:</label><input type="password" name="conferma"></p>
        <br>
        <p>
            <input type="submit" value="Invia">
        </p>
    </form>


</body>

<script type="text/javascript" src="script.js"></script>>

</html>
