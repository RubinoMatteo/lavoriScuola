<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Dati Anagrafici</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #718096;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
        }
        
        label .required {
            color: #e53e3e;
            margin-left: 3px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        input:hover, select:hover {
            border-color: #cbd5e0;
        }
        
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        @media (max-width: 600px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .help-text {
            font-size: 12px;
            color: #a0aec0;
            margin-top: 5px;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #e2e8f0, transparent);
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>invio a PHP</h1>
            <p class="subtitle">Compila il form con i tuoi dati personali</p>
        </div>
        
        <form action="salva_dati.php" method="POST">
            <div class="row">
                <div class="form-group">
                    <label for="nome">
                        Nome<span class="required">*</span>
                    </label>
                    <input type="text" id="nome" name="nome" required placeholder="Es: Mario">
                </div>
                
                <div class="form-group">
                    <label for="cognome">
                        Cognome<span class="required">*</span>
                    </label>
                    <input type="text" id="cognome" name="cognome" required placeholder="Es: Rossi">
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="row">
                <div class="form-group">
                    <label for="dataNascita">
                        Data di Nascita<span class="required">*</span>
                    </label>
                    <input type="date" id="dataNascita" name="dataNascita" required>
                </div>
                
                <div class="form-group">
                    <label for="luogoNascita">
                        Luogo di Nascita<span class="required">*</span>
                    </label>
                    <input type="text" id="luogoNascita" name="luogoNascita" required placeholder="Es: Milano">
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="form-group">
                <label for="indirizzo">
                    Indirizzo<span class="required">*</span>
                </label>
                <input type="text" id="indirizzo" name="indirizzo" required placeholder="Via/Piazza e numero civico">
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="citta">
                        Citt√†<span class="required">*</span>
                    </label>
                    <input type="text" id="citta" name="citta" required placeholder="Es: Roma">
                </div>
                
                <div class="form-group">
                    <label for="cap">
                        CAP<span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="cap" 
                        name="cap" 
                        pattern="[0-9]{5}" 
                        maxlength="5" 
                        required 
                        placeholder="00100">
                </div>
            </div>
            
            <button type="submit">
                <span>Salva Dati</span>
            </button>
        </form>
    </div>
</body>
</html>
