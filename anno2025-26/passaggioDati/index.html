<!DOCTYPE html>

<html lang="it">

<head>
    <title> invio dati a PHP </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://rubinomatteo.github.io/lavoriScuola/imaggini/rubi.jpg" type="image/jpg" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registrazione Dati Anagrafici</h1>
        <p class="subtitle">Compila il form per salvare i tuoi dati</p>
        
        <div id="message" class="message"></div>
        
        <form action="salva_dati.php" method="POST" id="formAnagrafica">
            <div class="row">
                <div class="form-group">
                    <label for="nome">Nome *</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="cognome">Cognome *</label>
                    <input type="text" id="cognome" name="cognome" required>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="dataNascita">Data di Nascita *</label>
                    <input type="date" id="dataNascita" name="dataNascita" required>
                </div>
                
                <div class="form-group">
                    <label for="luogoNascita">Luogo di Nascita *</label>
                    <input type="text" id="luogoNascita" name="luogoNascita" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="indirizzo">Indirizzo *</label>
                <input type="text" id="indirizzo" name="indirizzo" required placeholder="Via/Piazza e numero civico">
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="citta">Citt√† *</label>
                    <input type="text" id="citta" name="citta" required>
                </div>
                
                <div class="form-group">
                    <label for="cap">CAP *</label>
                    <input type="text" id="cap" name="cap" pattern="[0-9]{5}" maxlength="5" required>
                </div>
            </div>
            
            <button type="submit">Salva Dati</button>
        </form>
    </div>
</body>

</html>
