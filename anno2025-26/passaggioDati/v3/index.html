<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invio dati a PHP</title>
    <link rel="icon" href="https://rubinomatteo.github.io/lavoriScuola/immagini/rubi.jpg" type="image/jpg" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Registrazione Dati Anagrafici</h1>
            <p class="subtitle">Compila il form con i tuoi dati personali</p>
        </div>
        
        <form action="salva_dati.php" method="POST">
            <div class="row">
                <div class="form-group">
                    <label for="nome">
                        Nome<span class="required">*</span>
                    </label>
                    <input type="text" id="nome" name="nome" required placeholder="Es: Mario">
                </div>
                
                <div class="form-group">
                    <label for="cognome">
                        Cognome<span class="required">*</span>
                    </label>
                    <input type="text" id="cognome" name="cognome" required placeholder="Es: Rossi">
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="row">
                <div class="form-group">
                    <label for="dataNascita">
                        Data di Nascita<span class="required">*</span>
                    </label>
                    <input type="date" id="dataNascita" name="dataNascita" required>
                </div>
                
                <div class="form-group">
                    <label for="luogoNascita">
                        Luogo di Nascita<span class="required">*</span>
                    </label>
                    <input type="text" id="luogoNascita" name="luogoNascita" required placeholder="Es: Milano">
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="form-group">
                <label for="indirizzo">
                    Indirizzo<span class="required">*</span>
                </label>
                <input type="text" id="indirizzo" name="indirizzo" required placeholder="Via/Piazza e numero civico">
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="citta">
                        Citt√†<span class="required">*</span>
                    </label>
                    <input type="text" id="citta" name="citta" required placeholder="Es: Roma">
                </div>
                
                <div class="form-group">
                    <label for="cap">
                        CAP<span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="cap" 
                        name="cap" 
                        pattern="[0-9]{5}" 
                        maxlength="5" 
                        required 
                        placeholder="00100">
                </div>
            </div>
            
            <button type="submit">
                <span>Salva Dati</span>
            </button>
        </form>
    </div>
</body>
</html>
