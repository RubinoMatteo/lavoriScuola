<HTML>
<HEAD>
    
    <TITLE>Conversione decimale binario ottale esadecimale</TITLE>
    <SCRIPT >
   
        
        function rappresenta () {               // function per la conversione  da decimale a binario con rappresentazione ad 8 bit

	    vetCodifica = new Array(8);     // dichiarazione un vettore di dimensione 8
            var x = parseInt (document.getElementById("d1").value);  // lettura della casella di testo con id "d1" 
	    for(i = 0; i <8;i++)
                vetCodifica[i] = 0;         // inizializzazione con tutti 0 del vettore
	    i=0;
            
                                           // algoritmo di conversione decimale binario
	    while(x>0)                     // il ciclo si ripete se il risultato della divisione è > 0
		{
		 resto = x % 2;            // calcolo del resto della divisione per 2
		 vetCodifica[i] = resto;   // assegnazione del resto nella posizione i-esima del vettore
            	 
		 x = parseInt (x/2);      // divisione intera per due
		 i++;
		}
             risul = "";
	    for(i = 0; i <8;i++)
                risul = vetCodifica[i] + risul ;  // inserimento nella stringa ris dei valori del vettore facendo il reverse
	    
	    document.getElementById("ris").value = risul;     // scrittura nella casella di testo "ris"  
        }

	function converti_binario () {             // function per la trasformazione da decimale a binario 
	    
            var x = parseInt (document.getElementById("d1").value);
	    
	    ris ="";
	    
            while(x>0)                            // il ciclo si ripete se la divisioene è > 0
		{
		 resto = x % 2;                  // calcola il resto della divisone per due
		 ris = resto + ris;        	// concatena  il resto all'inizio della stringa in modo da trovare la cifra più 						// significativa a sinistra
            	 
		 x = parseInt (x/2);            // effettua la divisione inter per due 
		 
		}
             
	    
	    document.getElementById("ris1").value = ris;   // 
        }

	function converti_ottale ()     // è analoga alla conversione binaria solo che la divisione è per otto
	{
	    
            var x = parseInt (document.getElementById("d1").value);
	    
	    ris ="";
	    
            while(x>0)
		{
		 resto = x % 8; 
		 ris =resto + ris;
            	 
		 x = parseInt (x/8); 
		 
		}
             
	    
	    document.getElementById("ris2").value = ris;
        }
	
	function converti_esadecimale ()  // è analoga alla conversione ottale solo che la divisione è per 16 e nel caso di resto >9 					  // occorre utilizzare le lettere
	{  
	    
            var x = parseInt (document.getElementById("d1").value);
	    
	    codifica ="";
	    cifra ="";
            while(x>0)
		{
		 resto = x % 16; 
		  x = parseInt (x/16); 
		 switch(resto) {
  		 case 10:
    		   cifra="A";
    		   break;
  		 case 11:
    		   cifra="B"
    		   break;
		 case 12:
    		   cifra="C";
    		   break;
  		 case 13:
    		   cifra="D"
    		   break;
		case 14:
    		   cifra="E";
    		   break;
  		 case 15:
    		   cifra="F"
    		   break;
  		 default:
    		   cifra = resto
		}
		 codifica =cifra + codifica;
            	 
		}
             
	    document.getElementById("ris3").value = codifica;
        }
    </SCRIPT>
</HEAD>
<BODY BGCOLOR="FFFFCC">
<H1>Conversione di basi</H1>

<FORM NAME="modulo" METHOD="get" ACTION="">

    numero in base 10         : <INPUT TYPE="TEXT" SIZE="30" id="d1" NAME="dato1"><BR>
   
    rappresentazione ad 8 bit : <INPUT TYPE="TEXT" SIZE="30" id="ris" NAME="risultato" readonly> <BR>

    numero in base 2          : <INPUT TYPE="TEXT" SIZE="30" id="ris1" NAME="risultato1" readonly> <BR>

    numero in base 8          : <INPUT TYPE="TEXT" SIZE="30" id="ris2" NAME="risultato2" readonly> <BR>

    numero in base 16          : <INPUT TYPE="TEXT" SIZE="30" id="ris3" NAME="risultato2" readonly> <BR>
</P>
<P>
    <INPUT TYPE="button" VALUE="rappresenta ad otto bit" onClick="rappresenta()"> <br>
    <INPUT TYPE="button" VALUE="converti in binario" onClick="converti_binario()"> <br>
    <INPUT TYPE="button" VALUE="converti in ottale" onClick="converti_ottale()"> <br>
    <INPUT TYPE="button" VALUE="converti in esadecimale" onClick="converti_esadecimale()"> <br>
</P>
</FORM>

</BODY>
</HTML>
